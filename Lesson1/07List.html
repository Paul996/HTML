<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
    <!-- 
        1. 无序列表：ul标签创建，li表示列表项
        2. 有序列表：ol标签创建，li表示列表项
        3. 定义类表：dl标签创建，dt定义内容，dd对内容进行解释

        列表中课相互嵌套
     -->

     <ul>
         <li>结构</li>
         <li>表现</li>
         <li>行为</li>
     </ul>

    <ol>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ol>
    
    <dl>
        <dt>结构</dt>
        <dd>网页结构，定义哪里是标题，哪里是主体</dd>
        <dd>网页结构，定义哪里是标题，哪里是主体</dd>
        <dd>网页结构，定义哪里是标题，哪里是主体</dd>
        <dt>表现</dt>


    </dl>
</body>
</html>
