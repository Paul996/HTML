<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 
        meta主要用于设置网页的元数据，元数据不是给用户看的
        chartset 指定网页的字符集
        name 指定数据的名称
        content 指定数据的内容
            keywords 表示网站的关键字，可多个，用逗号隔开
            description 网站的描述，显示在搜索引擎的结果中
     -->
    <meta name="keywords" content="HTML5, CSS, Front-end">
    <meta name="description" content="This is a wonderful website">
    <meta http-equiv="refresh" content="3; url=https://www.google.com">
    <title>Document</title>
</head>
<body>
    Hello!
</body>
</html>
