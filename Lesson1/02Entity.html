<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Entity</title>
</head>

<!-- 
    多个连续空格只显示一个
    不能显示一些特殊符号， 需使用实体（转义字符）
    &nbsp; --- 空格
    &gt; --- 大于
    &lt; --- 小于
    &copy; --- copyright
 -->
<body>
    <p>Today's &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; weather is good!</p>
    <p>
        a&lt;b&gt;c
    </p>

</body>
</html>
