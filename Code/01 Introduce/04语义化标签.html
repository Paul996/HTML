<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<!-- 
    网页中HTML主要负责网页的结构
    在使用HTML标签时，应关注标签的语义，而不是它的样式

    标题标签：h1~h6 一共6级，重要性依次递减
    h1重要性仅次于标题，一般情况一个页面只有一个h1

    在页面中独占一行的元素称之为块元素（block element）
 -->
<body>
    <h1>一级标签</h1>
    <h2>二级标签</h2>
    <h3>三级标签</h3>
    <h4>四级标签</h4>
    <!-- 
        p标签标示页面中的一个段落 
    -->
    <p>one pragraph</p>
    <p>another pragraph</p>
    <p>This is my <em>last</em> pargraph</p>
    <p>This is my <strong>last last</strong> pargraph</p> 
    <p>Jack said <q>Ivy is beautiful!</q></p>

    <hgroup>
        <h1>Head one</h1>
        <h2>Head two</h2>
    </hgroup>

</body>
</html>
