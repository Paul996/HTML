        音视频默认不允许用户播放停止

        controls：是否允许用户控制播放
        autoplay：大部分浏览器若第一次加载不会自动播放
        loop: stat from beginning
     -->
     <audio src="./source/Hicham_Chahidi_-_Hello.mp3" controls loop></audio>
